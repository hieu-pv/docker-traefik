version: "3"

services:
  traefik:
    # The official v2.0 Traefik docker image
    image: traefik:v2.0.0-rc1-alpine
    networks:
      - default
      - vcrobot
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api"
      - "--providers.docker"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.network=vcrobot"
      - "--providers.docker.useBindPortIP=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entryPoints.http.address=:80"
      - "--entryPoints.https.address=:443"
      - "--certificatesResolvers.vcrobottlschallenge.acme.httpChallenge=true"
      - "--certificatesResolvers.vcrobottlschallenge.acme.httpChallenge.entryPoint=http"
      - "--certificatesresolvers.vcrobottlschallenge.acme.email=${EMAIL?Variable EMAIL not set}"
      - "--certificatesresolvers.vcrobottlschallenge.acme.storage=/letsencrypt/acme.json"
      - "--certificatesResolvers.vcrobottlschallenge.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--log.filePath=/traefik.log"
    deploy:
      labels:
        - "traefik.http.middlewares.traefikbasicauth.users=${USERNAME?Variable USERNAME not set}:${VC_HASHED_PASSWORD?Variable VC_HASHED_PASSWORD not set}"
    ports:
      # The HTTP port
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api)
      - "8080:8080"
    volumes:
      - ./letsencrypt:/letsencrypt
      - ./logs/traefik.log:/traefik.log
      - /var/run/docker.sock:/var/run/docker.sock
  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainerdata:/data
    networks:
      - vcrobot
    labels:
      - "traefik.enable=true"
      - "traefik.port=9000"
      - "traefik.http.routers.portainer.entryPoints=http,https"
      - "traefik.http.middlewares.traefikbasicauth.users=${USERNAME?Variable USERNAME not set}:${VC_HASHED_PASSWORD?Variable VC_HASHED_PASSWORD not set}"

networks:
  vcrobot:
    external: true
volumes:
  portainerdata:
